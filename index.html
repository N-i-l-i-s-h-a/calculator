<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" type = "image/x-icon" href = "assets/calculator.png">
    <script src = "script.js" defer>
    </script>
</head>
<body>
    <div class = "calci-container">
        <div class = "calci">
            <div class = "display">
                <div id = "operation"></div>
                <div id = "result"></div>
            </div>
            <div class = "keys">
                <div class = "row">
                    <button id = "clear" onclick = "clearAll()">AC</button>
                    <button id = "sign" onclick = "changeSign()">+/-</button>
                    <button id = "arith" onclick = "evalPercentage()">%</button>
                    <button class = "dis" id = "arith">รท</button>
                </div>
                <div class = "row">
                    <button class = "dis">7</button>
                    <button class = "dis">8</button>
                    <button class = "dis">9</button>
                    <button class = "dis" id = "arith">x</button>
                </div>
                <div class = "row">
                    <button class = "dis">4</button>
                    <button class = "dis">5</button>
                    <button class = "dis">6</button>
                    <button class = "dis" id = "arith">-</button>
                </div>
                <div class = "row">
                    <button class = "dis">1</button>
                    <button class = "dis">2</button>
                    <button class = "dis">3</button>
                    <button class = "dis" id = "arith">+</button>
                </div>
                <div class = "row">
                    <button id = "backspace" onclick = "backspace()"></button>
                    <button class = "dis">0</button>
                    <button class = "dis">.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
